apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.martsforever.owa.timekeeper"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    /*leancloud library*/
    compile('cn.leancloud.android:avoscloud-push:v3.+@aar') { transitive = true }
    // LeanCloud 基础包
    // LeanCloud 统计包
    // LeanCloud 用户反馈包
    // avoscloud-sns：LeanCloud 第三方登录包,目前新浪微博官方只提供 jar 包的集成方式,请手动下载新浪微博 SDK 的 jar 包，将其放在 libs 目录下进行集成
    // LeanCloud 应用内搜索包
    /*customer library*/
    /*滑动listview*/
    /*专注界面中水波纹插件*/
    /*xutils*/
    /*SlideAndDragListView*/
    /*SwitchIcon*/
    /*BadgeView*/
    /*MaterialDesignEditText*/
    compile 'com.android.support:appcompat-v7:25.3.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:design:25.3.0'
    compile 'cn.leancloud.android:avoscloud-sdk:v3.+'
    compile 'cn.leancloud.android:avoscloud-statistics:v3.+'
    compile 'cn.leancloud.android:avoscloud-feedback:v3.+@aar'
    compile 'cn.leancloud.android:avoscloud-sns:v3.+@aar'
    compile 'cn.leancloud.android:qq-sdk:1.6.1-leancloud'
    compile 'cn.leancloud.android:avoscloud-search:v3.+@aar'
    compile 'com.baoyz.swipemenulistview:library:1.3.0'
    compile 'com.skyfishjy.ripplebackground:library:1.0.1'
    compile 'org.xutils:xutils:3.5.0'
    compile 'com.yydcdut.sdlv:sdlv:0.5.5'
    compile 'com.github.zagum:Android-SwitchIcon:1.3.4'
    compile 'q.rorbin:badgeview:1.1.0'
    compile 'com.rengwuxian.materialedittext:library:2.1.4'
    compile 'cn.aigestudio.wheelpicker:WheelPicker:1.1.2'
    compile 'com.wdullaer:materialdatetimepicker:3.1.3'
    compile 'org.json:json:20160810'
    testCompile 'junit:junit:4.12'
}
